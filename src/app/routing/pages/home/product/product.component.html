<div class="card">
  <div class="content">
    <a [routerLink]="'/conditioner/' + product.id">
      <img src="{{ 'https://95.142.40.58' + product.image }}" [alt]="product.product_name">
    </a>
    <h2>
      {{ product.model }}
    </h2>
    <h3>
      {{ product.price.toLocaleString('ru-RU', { style: 'currency', currency: 'RUB' }) }}
    </h3>
    <div class="button"
         (click)="cardEvent.emit()"
    >
      <h4>
        В корзину
      </h4>
    </div>
  </div>
</div>
