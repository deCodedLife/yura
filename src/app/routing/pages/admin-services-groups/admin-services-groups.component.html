<app-button
  title="Добавить"
  icon="add"
  type="link"
  link="../add/services_groups"
></app-button>
<app-listbox
  [fields]="fields"

></app-listbox>
<h3 *ngIf="services.length == 0">
  Загрузка данных
</h3>
