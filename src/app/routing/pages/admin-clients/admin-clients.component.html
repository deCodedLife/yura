<app-button
  title="Добавить"
  icon="add"
  type="link"
  link="../add/clients"
></app-button>
<app-listbox
  [fields]="fields"
  [listItems]="clients"
  [filtered]="clients"
  [searchTerm]="headerService.searchTerm"
  (onEdit)="editObject($event)"
></app-listbox>
<h3 *ngIf="clients.length == 0">
  Загрузка данных
</h3>
