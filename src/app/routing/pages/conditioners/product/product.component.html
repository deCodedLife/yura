<div class="container">
  <div class="card">
    <img src="{{ API_URL + product.image }}">
    <h3>
      {{ product.model }}
    </h3>
    <h5>
      {{ product.description }}
    </h5>
    <h3>
      {{ product.price.toLocaleString('ru-RU', { style: 'currency', currency: 'RUB' }) }}
    </h3>
    <div
      class="button"
      (click)="cardEvent.emit()"
    >
      В корзину
    </div>
  </div>
</div>
