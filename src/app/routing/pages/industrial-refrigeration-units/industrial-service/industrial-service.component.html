<div class="h-full w-full p-2">

    <div class="rounded overflow-hidden flex flex-col drop-shadow-lg text-center h-full w-full bg-white">
      <img class="w-full" src="assets/services-cart.png">
      <div class="py-3 px-2 flex flex-col" style="flex: 9999">
        <div class="flex" style="flex: 999;">
          <h3 class="text-center" style="flex: 999;">
            {{ service.title }}
          </h3>
        </div>
        <h3 *ngIf="service.in_percents == false" class="py-2">
          {{ service.price.toLocaleString('ru-RU', { style: 'currency', currency: 'RUB' }) }}
          {{ service.per_hour ? "/ в час" : "" }}
          {{ service.per_kilowatt ? "За кВт" : "" }}
        </h3>
        <h3 *ngIf="service.in_percents" class="py-2">
          {{ service.price + "% от стоимости нового" }}
        </h3>
        <div class="button"><h4>Заказать</h4></div>
      </div>
    </div>


</div>
