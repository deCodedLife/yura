<app-button
  title="Добавить"
  icon="add"
  type="submit"
  (triggered)="this.objectsService.createObject(objectName, fields, true)"
></app-button>
<app-fieldsbox
  [fields]="fields"
  (fieldsUpdated)="this.fields = $event"
></app-fieldsbox>
<h3 *ngIf="fields.length == 0">
  Загрузка данных
</h3>
