<a
  *ngIf="type == 'link'"
  [routerLink]="link">
  <button>
    <mat-icon *ngIf="icon.length > 0">{{ icon }}</mat-icon>
    <p> {{ title }} </p>
  </button>
</a>
<button
  *ngIf="type == 'submit'"
  (click)="triggered.emit()"
>
  <mat-icon *ngIf="icon.length > 0">{{ icon }}</mat-icon>
  <p> {{ title }} </p>
</button>
<div
  *ngIf="type == 'file'"
>
  <mat-icon *ngIf="icon.length > 0">{{ icon }}</mat-icon>
  <input type="file" (change)="handleFile($event)" accept="image/*">
</div>
