<div class="checkbox">
  <label class="switch">
    <input type="checkbox" [checked]="toggled" [(ngModel)]="toggled" (ngModelChange)="changed.emit($event)">
    <span class="slider round"></span>
  </label>
  <div class="centered">
    <h3 [ngClass]="{
      'required': required
    }">{{ placeholder }}</h3>
  </div>
</div>
