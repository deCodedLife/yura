<div class="combobox">
  <h3
    *ngIf="placeholder.trim().length > 0"
    [ngClass]="{
      'required': required
    }"> {{ placeholder }} </h3>
  <div class="combobox-body">
    <input [(ngModel)]="value">
    <span class="hidden-container">
      <input *ngFor="let item of objectsList; index as i" [value]="item" (click)="update(item, i)" readonly>
    </span>
  </div>
</div>
