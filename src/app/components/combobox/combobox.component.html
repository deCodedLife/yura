<div class="combobox">
  <h3
    *ngIf="placeholder.trim().length > 0"
    [ngClass]="{
      'required': required
    }"> {{ placeholder }} </h3>
  <div class="combobox-body">
    <input [(ngModel)]="value" (ngModelChange)="filter()">
    <span class="hidden-container">
      <input *ngFor="let item of filteredList; index as i" [value]="item.type" (click)="update(item.type, i)" readonly>
    </span>
  </div>
</div>
